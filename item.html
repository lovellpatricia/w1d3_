<!doctype html>
<html>

<head>
    <title>W1D3Forms</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main class="container">
        <aside class="left">
            <form>
                <label>First Name</label>
                <input type= "text" name="firstname" placeholder="Matt" id="insidebox">
                <label>Last Name</label>
                <input type= "text" name="last name">
                <label>Email</label>
                <input type= "text" name="email">
                <label>Country</label>
                <select>
                    <option value= "France">France</option>
                    <option value= "Italy">Italy</option>
                    <option value= "Portugal">Portugal</option>
                </select>
                <br>
                <label>Biography</label>
                <textarea name: "biography"></textarea>
            </form>
        </aside>
        <aside class="center">
            <form>
                <label>Phone Number</label>
                <input type: "text" name="phoneNumber">
                <label>Affiliations</label>
                <br>
                <textarea name; "affiliations"></textarea>
                <label>Occupation</label>
                <select>
                    <option value="cat herder">Cat Herder</option>
                    <option value="sheep herder">Sheep Herder</option>
                    <option value="goat smuggler">Goat Smuggler</option>
                </select>
                <label>Cats Name</label>
                <input type="text" name="cats name">
                <label>Favorite Gadget</label>
                <input type="text" name="Favorite Gadget">
        </aside>
        <aside class="right">
            <label>Type of Talent</label>
            <select>
                <option value="juggling">Juggling</option>
                <option value="firebreathing">Fire Breathing</option>
                <option value="painting">Painting</option>
            </select>
            <label>Favorite Drink</label>
            <input type="text" name "drink">
            <label>Special Power</label>
            <input type="text" name="Power">
            <label>Weapon of Choice</label>
            <input type="text" name="weapon">
            <label>Comments</label>
            <textarea name="comments"></textarea>
        </aside>
    </main>
</body>


</html>
